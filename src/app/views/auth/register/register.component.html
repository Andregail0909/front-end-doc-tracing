<button
  class="btn btn-trnasparent text-white btn-sm px-3"
  data-bs-toggle="modal"
  data-bs-target="#registerModal"
>
  Register
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="registerModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content rounded-0 border border-5 border-success">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center" id="staticBackdropLabel">
          REGISTRATION FORM
        </h1>
        <button
          type="reset"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registrationForm" (submit)="submitForm()">
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              formControlName="fullname"
              class="form-control"
              id="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Address -->
          <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input
              type="text"
              formControlName="address"
              class="form-control"
              id="address"
              placeholder="Enter your address"
              required
            />
          </div>

          <!-- Gender -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Gender</label
            >
            <select
              class="form-select"
              id="inputGroupSelect01"
              formControlName="gender"
            >
              <option selected>--Select Gender--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <!-- Birthdate -->
          <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input
              type="date"
              class="form-control"
              id="birthdate"
              required
              formControlName="birthdate"
            />
          </div>

          <!-- Age -->
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              formControlName="age"
              class="form-control"
              id="age"
              placeholder="Enter your age"
              required
            />
          </div>

          <!-- Status -->
          <div class="form-group">
            <label for="status">Status:</label>
            <select
              class="form-control"
              id="status"
              required
              formControlName="status"
            >
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widowed">Widowed</option>
            </select>
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              class="form-control"
              formControlName="phone"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
