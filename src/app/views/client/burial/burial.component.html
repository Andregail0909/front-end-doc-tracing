<div
  style="
    min-height: 80vh;
    background: url(../../../../assets/images/rizal.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(100%);
  "
  class="w-full d-flex align-items-center justify-content-center position-relative"
>
  <div style="min-height: 80vh" class="container-fluid p-4 text-center">
    <br />
    <img
      src="../../../../assets/images/logo.png"
      width="100px"
      height="100px"
      class="rounded-circle"
      style="position: absolute; left: 0; z-index: 10"
    />
    <br />
    <h1 class="fw-bold text-white fs-2 mt-1" style="margin-left: 7rem">
      BURIAL ASSISTANCE:
    </h1>
    <br />
    <div class="row text-start mt-4 gap-3 justify-content-left">
      <div class="col col-md-4 bg-white p-4">
        <h1>REGULAR</h1>
        <br />
        <h5>INSERT PHOTO DEATH CERTIFICATE</h5>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <div class="col-12">
            <input
              class="form-control"
              id="validID"
              type="file"
              (change)="onSelectImage($event)"
              accept="image/*"
              formControlName="validID"
              placeholder="ID"
            />
            <div class="col-md-6"></div>
            <label for="date" class="form-label"></label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <div class="col-md-6">
              <label for="time" class="form-label"
                >Choosen Time For Schedule:</label
              >
              <input
                type="time"
                class="form-control"
                id="time"
                formControlName="time"
              />
              <br />
            </div>
          </div>
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Submit Request
            </button>
          </div>
        </form>
      </div>

      <div class="col col-md-4 bg-white p-4">
        <h1>PWD</h1>
        <h4>(PERSON WITH DISABILITIES)</h4>
        <br />
        <h5>PHOTO OF VALID I.D OF THE DECEASED:</h5>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <div class="col-12">
            <input
              class="form-control"
              id="validID"
              type="file"
              (change)="onSelectImage($event)"
              accept="image/*"
              formControlName="validID"
              placeholder="ID"
            />
            <div class="col-md-6"></div>
            <label for="date" class="form-label"></label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <div class="col-md-6">
              <label for="time" class="form-label"
                >Choosen Time For Schedule:</label
              >
              <input
                type="time"
                class="form-control"
                id="time"
                formControlName="time"
              />
              <br />
            </div>
          </div>
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Submit Request
            </button>
          </div>
        </form>
      </div>

      <div class="col col-md-3 bg-white p-4">
        <h1>REFERRAL</h1>
        <br />
        <h5>CERTIFICATE OF FUNERAL</h5>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <div class="col-12">
            <input
              class="form-control"
              id="validID"
              type="file"
              (change)="onSelectImage($event)"
              accept="image/*"
              formControlName="validID"
              placeholder="ID"
            />
          </div>
          <div class="col-md-6"></div>
          <label for="date" class="form-label"></label>
          <input
            type="date"
            class="form-control"
            id="date"
            formControlName="date"
          />
          <div class="col-md-6">
            <label for="time" class="form-label"
              >Choosen Time For Schedule:</label
            >
            <input
              type="time"
              class="form-control"
              id="time"
              formControlName="time"
            />
            <br />
          </div>
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Submit Request
            </button>
          </div>
        </form>
      </div>
      <br />
      <h1 class="fw-bold text-white fs-2 mt-1" style="margin-left: 7rem">
        PROCEDURE:
      </h1>
      <div class="row text-start mt-4 gap-3 justify-content-center"></div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../../../assets/images/Step 1.png"
              class="d-block w-60"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../../assets/images/Step 2.png"
              class="d-block w-60"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../../../assets/images/Step 3.png"
              class="d-block w-60"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
