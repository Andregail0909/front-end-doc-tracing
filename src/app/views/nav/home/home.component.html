<div
  style="
    min-height: 80vh;
    background: url(../../../../assets/images/Munisipyo_Facade.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(90%);
  "
  class="w-full d-flex align-items-center justify-content-center position-relative"
>
  <h1
    class="text-center p-5 text-white text-shadow box-shadow"
    style="background: rgba(0, 0, 0, 0.3)"
  >
    I-RIZ: E-Services Management Information System for the Municipality of
    Rizal
  </h1>
</div>
<!-- login form -->
<form
  id="login_form"
  action="javascript:void(0)"
  method="POST"
  class="col-12 shadow-lg col-md-4 bg-light p-4 position-absolute"
  style="left: 0; top: 0; height: 100%; display: none"
>
  <h1
    class="p-2 mt-4 fw-bold fs-4 text-dark"
    style="border-left: 5px solid darkgreen"
  >
    Login Account
  </h1>
  <!-- message container -->
  <div id="msg_container_login"></div>
  <div class="form-group mt-3">
    <label for="">Email address</label>
    <input
      required
      type="email"
      class="form-control form-control-md"
      name="email"
      placeholder="Your email address"
      id="email"
    />
  </div>
  <div class="form-group mt-3">
    <label for="">Password</label>
    <input
      required
      type="password"
      class="form-control form-control-md"
      name="password"
      id="password"
      placeholder="Your password"
    />
  </div>
  <div class="row py-2">
    <div class="col">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input p-2" name="show" />
          Remember me
        </label>
      </div>
    </div>
    <div class="col text-end">
      <a href="#" class="nav-link text-primary">Forgot password?</a>
    </div>
  </div>
  <div class="text-center mt-3">
    <button
      type="submit"
      class="btn btn-success px-4 btn_login"
      id="buttonLogin"
    >
      Login
    </button>
    <button
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#register"
      class="btn btn-dark px-4"
    >
      Signup</button
    ><br /><br />
  </div>
</form>
